<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var pr1 = prompt("prv broj");
        var pr2 = prompt("vtor broj");
        var pr3 = prompt("tret broj");
        pr1 = parseFloat(pr1);
        pr2 = parseFloat(pr2);
        pr3 = parseFloat(pr3);
        var res = parseFloat(pr1 * pr2 * pr3);
        if(res < 0)
            document.write("-");
        else
            document.write("+");
    </script>
</body>
</html>
