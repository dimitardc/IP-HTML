<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <style>
        td{
            height: 100px;
            width: 100px;
        }
    </style>
    <script>
        $(document).ready(function(){
            var broj;
            for(var i=0;i<5;i++){
                for(var j=0;j<5;j++){
                    broj = Math.random()*100;
                    if(broj<=50) {
                        $("#" + i + j).css("backgroundColor", "green");
                        $("#" + i + j).addClass("green");
                    }
                    else{
                        $("#"+i+j).css("backgroundColor","blue");
                        $("#" + i + j).addClass("blue");
                   }
                }
            }
        });
        function smeni(current){
            if(current.hasClass("green")){
                current.removeClass("green");
                current.css("backgroundColor","blue");
                current.addClass("blue");
            }
            else{
                current.removeClass("blue");
                current.css("backgroundColor","green");
                current.addClass("green");
            }
        }
        function oboiMe(x){
            var index = x;
            var i = parseInt(x[0]);
            var j = parseInt(x[1]);
            var current,left,right,top,bottom;
            var current = $("#"+i+j);
            smeni(current);
            if(i-1>=0){
                i--;
                current = $("#"+i+j);
                smeni(current);
                i++;
               }
            if(j+1<=4){
                j++;
                current = $("#"+i+j);
                smeni(current);
                j--;
            }
            if(i+1<=4){
                i++;
                current = $("#"+i+j);
                smeni(current);
                i--;
            }
            if(j-1>=0){
                j--;
                current = $("#"+i+j);
                smeni(current);
                j++;
            }
            var plavi = document.getElementsByClassName("blue");
            var zeleni = document.getElementsByClassName("blue");
            if(plavi.length==25 || zeleni.length==25)
                theEnd();
        }
        function theEnd(){
            var tds = document.getElementsByTagName("td");
            for(var i = 0;i<tds.length;i++)
            {
                tds.item(i).style.backgroundColor = "yellow";
                tds.item(i).style.pointerEvents = "none";
            }
        }
    </script>
</head>
