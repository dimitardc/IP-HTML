<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function func() {
        var x = Math.floor(Math.random() * 100);
        console.log(x + ", " + isPrime(x));

        function isPrime(x){
            var counter = 0;
            for( var i = 2 ; i <= 100 ; i++){
                if(x%i==0)
                    counter++;
            }
            if(counter < 2 && x!=1)
                return "is prime";
            else
                return "not prime";
        }
    }
    
    </script>
</head>
<body>
    <button onclick="func()">Calculate</button>
    
</body>
</html>
