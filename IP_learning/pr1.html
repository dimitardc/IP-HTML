<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function func(){
            var fn = document.getElementById("name").value;
            var ln = document.getElementById("lastname").value;
            var cs = document.getElementById("cost").value;
            var table = document.getElementById("table");
            var row = table.insertRow();                    //vmetni redica vo tabelata
            var cell1 = row.insertCell().innerHTML = fn;    //vo taa redica vemtni cell1
            var cell2 = row.insertCell().innerHTML = ln;    //potoa vo istata redica vtemni cell2
        }
    </script>
    <style>
        #table tr td{
            border:1px solid black ;
        }
    </style>
</head>
<body>
    <div>Name</div>
    <input type="text" id="name">
    <div>Lastname</div>
    <input type="text" id="lastname">
    <div>Cost</div>
    <input type="text" id="cost">
    <br>
    <button onclick="func()">click me</button>
    <br>
    <table id="table"></table>
</body>
</html>
