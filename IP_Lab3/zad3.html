<!DOCTYPE html>

    <title>Document</title>
    <script>
    function Formula(r, h) {
        this.r = r;
        this.h = h;
        this.print = function(){
            return 3.14 * (r*r) *h;
        }
    };
    var r = prompt("vnesi r");
    r = parseInt(r);
    var h = prompt("vnesi h");
    h = parseInt(h);

    var form = new Formula(r,h);
    console.log(parseFloat(form.print()).toFixed(2));
    
    </script>
</head>
