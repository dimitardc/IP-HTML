    <script>
        var golemina = prompt("vnesete golemina na niza");
        golemina = parseInt(golemina);
        var niza = new Array(golemina);
        for(var i = 0 ; i<golemina ; i++){
            var elem = prompt("vnesete element");
            niza[i] = elem;
        };
        var broj = prompt("vneset broj shto sakate da go izbrihsete")
        broj = parseInt(broj);
        niza = myFunc(niza, broj);
        console.log(niza);

        function myFunc(niza, broj){
            for(var i = 0 ; i< niza.length ; i++)
                if(niza[i] == broj)
                    niza[i] = null;
            niza.sort();
            return niza;
        }
    
    </script>
